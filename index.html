<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 NFL Playoff Bracket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>2025 NFL Playoff Bracket</h1>
  <div id="user-name-section">
    <label for="user-name"></label>
    <input type="text" id="user-name" name="user-name" placeholder="Enter your name" />
  </div>
  <div id="bracket-container">
    <!-- West Side -->
    <div class="round round-1">
        <div class="matchup" data-round="1" data-game="1">
            <button class="team sf" data-name="San Francisco 49ers" data-logo="logos/san-francisco-49ers.png">
                <img src="logos/san-francisco-49ers.png" alt="San Francisco 49ers Logo" />
                <span>San Francisco 49ers</span>
            </button> 
            <button class="team eagles" data-name="Philadelphia Eagles" data-logo="logos/philadelphia-eagles.png">
                <img src="logos/philadelphia-eagles.png" alt="Philadelphia Eagles Logo" />
                <span>Philadelphia Eagles</span>
            </button>
        </div>
        <div class="matchup" data-round="1" data-game="2">
            <button class="team rams" data-name="LA Rams" data-logo="logos/la-rams.png">
                <img src="logos/la-rams.png" alt="LA Rams Logo" />
                <span>LA Rams</span>
            </button>          
            <button class="team panthers" data-name="Carolina Panthers" data-logo="logos/carolina-panthers.png">
                <img src="logos/carolina-panthers.png" alt="Carolina Panthers Logo" />
                <span>Carolina Panthers</span>
            </button>
        </div>
        <div class="matchup" data-round="1" data-game="3">
            <button class="team packers" data-name="Green Bay Packers" data-logo="logos/green-bay-packers.png">
                <img src="logos/green-bay-packers.png" alt="Green Bay Packers Logo" />
                <span>Green Bay Packers</span>
            </button>
            <button class="team bears" data-name="Chicago Bears" data-logo="logos/chicago-bears.png">
                <img src="logos/chicago-bears.png" alt="Chicago Bears Logo" />
                <span>Chicago Bears</span>
            </button>
        </div>
    </div>

    <div class="round round-2">
        <div class="matchup" data-round="2" data-game="1">
            <button class="team sf" data-name="San Francisco 49ers" data-logo="logos/san-francisco-49ers.png">
                <img src="logos/san-francisco-49ers.png" alt="San Francisco 49ers Logo" />
                <span>San Francisco 49ers</span>
            </button> 
            <button class="team seahawks" data-name="Seattle Seahawks" data-logo="logos/seattle-seahawks.png">
                <img src="logos/seattle-seahawks.png" alt="Seattle Seahawks Logo" />
                <span>Seattle Seahawks</span>
            </button>
        </div>
        <div class="matchup" data-round="2" data-game="2">
            <button class="team rams" data-name="LA Rams" data-logo="logos/la-rams.png">
                <img src="logos/la-rams.png" alt="LA Rams Logo" />
                <span>LA Rams</span>
            </button> 
            <button class="team bears" data-name="Chicago Bears" data-logo="logos/chicago-bears.png">
                <img src="logos/chicago-bears.png" alt="Chicago Bears Logo" />
                <span>Chicago Bears</span>
            </button>
        </div>
    </div>

    <div class="round round-3">
        <!-- Western Conference Final -->
        <div class="matchup" data-round="3" data-game="1">
            <div class="team winner-spot" data-slot="9"></div> <!-- from slot 1 or 2 -->
            <div class="team winner-spot" data-slot="10"></div> <!-- from slot 3 or 4 -->
        </div>
    </div>

    <!-- Stanley Cup PLayoff Final -->

    <div class="round round-4">
        <div class="matchup" data-round="4" data-game="1">
            <div class="team winner-spot" data-slot="13"></div> <!-- from slot 1 or 2 -->
            <div class="team winner-spot" data-slot="14"></div> <!-- from slot 3 or 4 -->
        </div>
    </div>

    <!-- East Side -->


    <div class="round round-3">
        <!-- Eastern Conference Final -->
        <div class="matchup" data-round="3" data-game="2">
            <div class="team winner-spot" data-slot="11"></div> <!-- from slot 5 or 6 -->
            <div class="team winner-spot" data-slot="12"></div> <!-- from slot 7 or 8 -->
        </div>
    </div>


    <div class="round round-2">
        <div class="matchup" data-round="2" data-game="3">
            <button class="team bills" data-name="Buffalo Bills" data-logo="logos/buffalo-bills.png">
                <img src="logos/buffalo-bills.png" alt="Buffalo Bills Logo" />
                <span>Buffalo Bills</span>
            </button>
            <button class="team broncos" data-name="Denver Broncos" data-logo="logos/denver-broncos.png">
                <img src="logos/denver-broncos.png" alt="Denver Broncos Logo" />
                <span>Denver Broncos</span>
            </button>
        </div>
        <div class="matchup" data-round="2" data-game="4">
            <div class="team winner-spot" data-slot="6"></div> <!-- from game 3 -->
            <button class="team patriots" data-name="New England Patriots" data-logo="logos/new-england-patriots.png">
                <img src="logos/new-england-patriots.png" alt="New England Patriots Logo" />
                <span>New England Patriots</span>
            </button>
        </div>
    </div>

    <!--  -->
    <div class="round round-1">
        <div class="matchup" data-round="1" data-game="5">
            <button class="team bills" data-name="Buffalo Bills" data-logo="logos/buffalo-bills.png">
                <img src="logos/buffalo-bills.png" alt="Buffalo Bills Logo" />
                <span>Buffalo Bills</span>
            </button>
            <button class="team jaguars" data-name="Jacksonville Jaguars" data-logo="logos/jacksonville-jaguars.png">
                <img src="logos/jacksonville-jaguars.png" alt="Jacksonville Jaguars Logo" />
                <span>Jacksonville Jaguars</span>
            </button>
        </div>
        <div class="matchup" data-round="1" data-game="6">
            <button class="team texans" data-name="Houston Texans" data-logo="logos/houston-texans.png">
                <img src="logos/houston-texans.png" alt="Houston Texans Logo" />
                <span>Houston Texans</span>
            </button>
            <button class="team steelers" data-name="Pittsburgh Steelers" data-logo="logos/pittsburgh-steelers.png">
                <img src="logos/pittsburgh-steelers.png" alt="Pittsburgh Steelers Logo" />
                <span>Pittsburgh Steelers</span>
            </button>
        </div>
        <div class="matchup" data-round="1" data-game="7">
            <button class="team chargers" data-name="LA Chargers" data-logo="logos/la-chargers.png">
                <img src="logos/la-chargers.png" alt="LA Chargers Logo" />
                <span>LA Chargers</span>
            </button>
            <button class="team patriots" data-name="New England Patriots" data-logo="logos/new-england-patriots.png">
                <img src="logos/new-england-patriots.png" alt="New England Patriots Logo" />
                <span>New England Patriots</span>
            </button>
        </div>
    </div>
  </div>
  <div id="analysis-popup" class="popup hidden">
    <div class="popup-content">
      <button id="close-popup"><span>&times;</span></button>
      <h2 id="analysis-title">Title Here</h2>
      <p id="analysis-body">Body text here.</p>
      <div id="top-scorers-container"></div>
    </div>
  </div> 
  <div id="champion-display">
    <h2>Super Bowl LX Champion:</h2>
    <div id="champion-name">TBD</div>
  </div>
    <script src="script.js"></script>
</body>
</html>
